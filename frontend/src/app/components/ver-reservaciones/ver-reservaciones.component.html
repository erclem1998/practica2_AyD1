<br>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Listado de Reservaciones</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>

            <table>
                <thead>
                    <tr>
                        <th># Reservacion</th>
                        <th>DPI Cliente</th>
                        <th>Fecha entrada</th>
                        <th>Fecha salida</th>
                        <th># Habitaciones</th>
                        <th># Adultos</th>
                        <th># Ni√±os</th>
                        <th>Total (Q)</th>
                    </tr>
                </thead>
                <tr *ngFor="let lista of lista_reservacionesTabla;">
                    <td>{{lista.id_reservacion}}</td>
                    <td>{{lista.dpi}}</td>
                    <td>{{lista.fecha_entrada}}</td>
                    <td>{{lista.fecha_salida}}</td>
                    <td>{{lista.num_habitaciones}}</td>
                    <td>{{lista.num_adultos}}</td>
                    <td>{{lista.num_ninios}}</td>
                    <td>{{lista.total}}</td>
                </tr>
            </table>
        </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
